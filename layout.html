<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>layout</title>
<style>
	div {margin:10px; padding:10px; border-image: url(8e5bcf469a4b0d75b5acfd74a1197818)5px; background-image: url(purple_tiles.jpg)} .floatNone{float:none;} .clear {float:none; clear:both;} .fixed {position:fixed; bottom: 0; right: 0; float: right;} .fixed2 {position:fixed; bottom: 0; left: 0; float: right;} .relative {position:relative; top: -20px; left: 20px;} body {background-image: url(01-tileable-classic-nebula-space-patterns-preview.jpg); color: #E8EBF7}
</style>
</head>

<body>
<div><p>hey</p></div>
<div><p>hello</p></div>
<br class="clear" />
<div class="floatNone"><p>snorg</p></div>

<div class="fixed"><p>hello</p></div>
<div class="relative"><p>hello</p></div>
<div class="fixed2"><p>okay</p></div>
<div class="relative"><p>yes</p></div>
</body>
</html>
